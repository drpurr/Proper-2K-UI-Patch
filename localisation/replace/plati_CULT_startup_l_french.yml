 dip_tech_cs_0_desc:0 "\n\n\n\nConstruire des bateaux veut à la fois tout dire et rien du tout. Un radeau permet d'aller étonnamment loin, pour prendre un exemple simple. Mais ce n'est pas du tout la même chose lorsque l'on veut construire une flotte entière pour faire appliquer la volonté de l'État : la construction navale doit alors être considérée d'un tout autre point de vue, et il faut aussi se donner les moyens de gérer au mieux cette flotte une fois celle-ci construite."
 dip_tech_cs_1_desc:0 "\n\n\n\nLes grandes routes commerciales ont été fortement perturbées au XVIe siècle, ce que la peste noire et les diverses épidémies d'alors suffisent très certainement à expliquer. Le commerce ne fait donc que commencer à se rétablir."
 dip_tech_cs_2_desc:0 "\n\n\n\nLa barque a une longue histoire, qui remonte à son utilisation comme navire fluvial en Égypte. Depuis, ce terme est rapidement devenu synonyme d'embarcation légère."
 dip_tech_cs_3_desc:0 "\n\n\n\nLa caraque est le premier navire à pouvoir réellement voguer en haute mer, au contraire des galères et des cogues. Elle peut donc jouer le rôle de vaisseau de guerre sur toutes les mers du globe."
 dip_tech_cs_4_desc:0 "\n\n\n\nLa construction d'une infrastructure commerciale légale, à l'échelle locale et régionale, ne permet pas seulement de développer le commerce : cela nous permet aussi de bien mieux le taxer."
 dip_tech_cs_5_desc:0 "\n\n\n\nLe commerce au long cours est aussi risqué que profitable. Toutefois, le développement d'outils financiers, tels que les lettres de change, aide à réduire les risques tout en accroissant les profits."
 dip_tech_cs_8_desc:1 "\n\n\n\nLe transport terrestre d'une grande quantité de marchandises est compliqué et onéreux. Pour cela, mieux vaut utiliser des navires. Et pour en avoir suffisamment, tout dépend de la construction de chantiers navals."
 dip_tech_cs_7_desc:0 "\n\n\n\nPlus motivés, nos marins sont capables de partir à l'assaut des étendues océaniques et de régner sur les flots. Par contrecoup, cela permet aussi à nos colons de braver tous les dangers que l'on peut trouver dans les coins les plus reculés du globe, pour aller toujours plus loin fonder de nouvelles colonies."
 dip_tech_cs_6_desc:1 "\n\n\n\nAvec le temps, le secteur de la construction connut des avancées et prospéra, suscitant de nouvelles demandes pour les ports maritimes. Des quais en bon état et organisés, en plus d'être un avantage, devinrent une nécessité pour tout port qui souhaitait être au cœur des activités navales et maritimes."
 dip_tech_cs_9_desc:0 "\n\n\n\nLe développement de la voile latine permet aux caraques et caravelles de naviguer contre le vent, au contraire des autres vaisseaux. Cet avantage technique en fait donc de bien meilleurs vaisseaux que tous ceux qui les ont précédés."
 dip_tech_cs_10_desc:0 "\n\n\n\nLa flûte est un vaisseau dédié au transport de marchandises, capable de transporter une grande cargaison avec un équipage réduit. Sa conception a été pensée pour en faire un navire construit en grand nombre à moindre coût. Tout cela en fait donc le navire idéal pour commercer de l'autre côté des mers."
 dip_tech_cs_11_desc:0 "\n\n\n\nLes grands quais et les jetées peuvent servir d'entrepôt pour les marchandises venues du monde entier. Il suffit d'en construire pour être assurés que la prospérité ne tardera pas."
 dip_tech_cs_12_desc:0 "\n\n\n\nTout au long du XVIe s., l'amélioration des capacités de navigation des navires, couplées à un nombre croissant de canons plus performants, a permis une spécialisation croissante des navires. Le vaisseau de ligne est ainsi un navire dédié entièrement au combat en mer, disposant d'un nombre accru de canons et pouvant transporter autant de munitions que le ferait un navire de commerce. Sur le long terme, cela permettra la création de flottes permanentes de plus en plus importantes, et l'apparition de tactiques navales adaptées aux réalités nouvelles de la guerre en mer."
 dip_tech_cs_13_desc:0 "\n\n\n\nLe monde est vaste, et pour développer notre commerce il convient parfois de prendre des risques importants. Heureusement, certains marchands sont prêts à le faire, en recourant presque uniquement à leurs propres moyens. Sanctionner de telles compagnies par une charte allouée par le gouvernement, qui leur accorde le droit d'exercer certains droits régaliens et de disposer du monopole dans certaines régions bien définies, nous permet de contrôler et encourager le développement du commerce, depuis le maintien de contacts à l'étranger jusqu'à nos possessions coloniales d'outre-mer."
 dip_tech_cs_14_desc:0 "\n\n\n\nLes galères sont petites et étroites, aussi est-il difficile d'y placer des canons. Tout au contraire, la galéasse est plus large, ce qui lui permet de disposer d'une bordée de canons comme le vaisseau de haut bord. Et, pour compenser le surpoids, elle bénéficie en outre d'une voile supplémentaire."
 dip_tech_cs_15_desc:0 "\n\n\n\nEn abaissant le gaillard d'avant et en allongeant la coque, le galion a vu sa vitesse et sa stabilité s'améliorer. Cette dernière est d'autant plus importante que le galion est prévu pour servir de plateforme de tir."
 dip_tech_cs_16_desc:0 "\n\n\n\nDe plus en plus de pays voient leurs sujets ou citoyens partir à l'étranger pour y commercer ou se lancer à l'aventure. Avec autant de gens vivant les uns sur les autres pendant de telles durées, il est devenu essentiel de disposer d'un droit international en mer. Avec des publications telles que le « Mare Liberum », ou le « De Dominio Maris Dissertatio » plus tardif, ce sont les fondations d'un droit maritime international qui sont posées."
 dip_tech_cs_17_desc:0 "\n\n\n\nLes développements apportés aux navires de transport les ont rendus plus grands et plus rapides, tout en cherchant à conserver la simplicité de construction de la flûte. Tous ces navires sont regroupés sous le terme générique de navires marchands."
 dip_tech_cs_18_desc:0 "\n\n\n\nAfin de tirer le meilleur parti des divers progrès réalisés dans la guerre en mer, de nouvelles tactiques sont nécessaires. L'évolution des canons fait que la façon d'attaquer la plus efficace n'est plus l'abordage mais plutôt la formation d'une ligne de bataille afin d'accroître autant que faire se peut la puissance de feu dirigée vers l'ennemi."
 dip_tech_cs_19_desc:0 "\n\n\n\nLe galion de guerre est construit avec moins de ponts que sur un galion habituel : si un certain nombre de canons sont ainsi sacrifiés au profit de la manœuvrabilité, celle-ci s'avère décisive au combat."
 dip_tech_cs_20_desc:0 "\n\n\n\nÀ l'orée du XVIIe s. encore, les flottes permanentes étaient d'une importance réduite, et même les puissances navales de premier ordre ne maintenaient une force navale que pour répondre aux besoins immédiats. Avec le temps, pourtant, l'évolution se fait dans le sens d'une flotte professionnelle plus importante : à moins que nous ne voulions voir nos rivaux nous dépasser, nous devons tout faire pour créer une flotte permanente plus importante, dotée d'une structure administrative capable de subvenir à ses besoins et d'assurer que la marine soit une carrière viable pour nos officiers."
 dip_tech_cs_21_desc:0 "\n\n\n\nMise au point par les corsaires de Barbarie, cette galère ne peut emporter autant de canons que les galéasses ; mais elle est plus petite et bien plus facile à manœuvrer, ce qui la rend plus efficace au combat."
 dip_tech_cs_22_desc:0 "\n\n\n\nEn 1614, un médecin assez dérangé a écrit un traité suggérant que le scorbut était la conséquence d'un problème d'alimentation, qui pourrait être résolu en buvant du jus de citron ou de citron vert. Il s'est avéré que son idée était moins folle qu'il n'y paraissait, et nous avons commencé à en donner à nos marins. Cela peut bien faire rire nos ennemis, mais qu'importe !"
 dip_tech_cs_23_desc:0 "\n\n\n\nLe concept de frégate s'appliquait au départ à tout navire construit pour la vitesse et la manœuvrabilité. Ce n'est que par la suite qu'il a fini par désigner une classe de navires à part entière, conçus pour soutenir les vaisseaux de ligne."
 dip_tech_cs_24_desc:0 "\n\n\n\nIl s'agit d'une frégate spéciale mise au point pour les opérations sur la Baltique : si elle conserve la longueur d'une frégate, elle a un plus faible tirant d'eau et des rames qui lui donnent une plus grande manœuvrabilité dans les eaux peu profondes. Cela lui interdit toutefois une bonne tenue en mer dans les eaux profondes."
 dip_tech_cs_25_desc:0 "\n\n\n\nL'ajout d'un troisième pont est un petit sacrifice en maniabilité, compensé par un énorme avantage en combat rapproché. Ce pont supplémentaire offre la possibilité de tirer sur les ponts d'un deux-ponts, moins haut, tout en protégeant son propre pont."
 dip_tech_cs_26_desc:0 "\n\n\n\nL'indianman est le plus grand navire marchand jamais construit, long de plus de 175 pieds et pouvant emporter plus de 1000 tonnes de cargaison. Ce roi des océans est le moyen le plus efficace de transporter hommes et marchandises n'importe où sur le globe."
 dip_tech_cs_27_desc:0 "\n\n\n\nLa vie en mer est dangereuse, aussi les punitions doivent-elles être exemplaires. S'ils ne sont pas suffisamment sévères, ils n'ont pas l'effet escompté et cela pourrait se traduire par toutes sortes de problèmes. Avec le temps, les châtiments publics ont évolué, et il est temps désormais de formaliser tout cela afin que la discipline en mer soit rendue plus stricte."
 dip_tech_cs_28_desc:0 "\n\n\n\nLes risques ont augmenté en même temps que le commerce s'est développé. Il était donc nécessaire de trouver de nouvelles façons d'accumuler le capital et de gérer au mieux les risques. La réponse est la compagnie par action, où l'ensemble des actionnaires partage les risques de l'entreprise."
 dip_tech_cs_29_desc:0 "\n\n\n\nLe titre d'aspirant était à l'origine le rang donné aux marins expérimentés qui travaillaient au milieu du navire, et ceux qui aspiraient à devenir officiers choisissaient le plus souvent ce rôle. Formaliser cela et en faire un préalable à l'obtention du grade d'officier permettra que les officiers sachent comment fonctionne un navire."
 dip_tech_cs_30_desc:0 "\n\n\n\nLe développement des assurances permet de réduire les risques : avoir la possibilité de compenser les risques encourus par le paiement d'une maigre redevance à un assureur permettra une croissance des échanges commerciaux."
 dip_tech_cs_31_desc:0 "\n\n\n\nConstruire des navires plus rapides que ceux de nos adversaires, même si cela n'a aucune valeur militaire à proprement parler, permet de donner confiance aux équipages et d'obliger l'ennemi à la prudence avant d'engager le combat, même s'il était par ailleurs égal."
 dip_tech_cs_32_desc:0 "\n\n\n\nLe déficit commercial des échanges entre l'Europe et l'Orient a entraîné, partout en Europe et dans le monde, une pénurie en métaux précieux. Passer des pièces d'argent à des pièces d'or permettra à de nouvelles pièces d'entrer en circulation et d'augmenter encore le volume des échanges."
 
