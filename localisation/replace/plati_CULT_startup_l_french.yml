 mil_tech_cs_0_desc:0 "\n\n\n\nLe citoyen-soldat, le guerrier tribal. Pour résumer, le soldat non professionnel, à la base de toute armée."
 mil_tech_cs_1_desc:0 "\n\n\n\nLa création d'un ordre militaire professionnel est la première étape vers la mise en place d'une armée moderne."
 mil_tech_cs_2_desc:0 "\n\n\n\nCharger tête baissée face à l'ennemi n'est peut-être pas la tactique militaire la plus élaborée qui soit, mais c'est en tout cas l'une des plus simples à maîtriser, tout en constituant une première étape vers des tactiques plus élaborées."
 mil_tech_cs_3_desc:0 "\n\n\n\nÀ la fin du Moyen Âge, les armées terrestres s'étaient professionnalisées et avaient amélioré leurs capacités d'organisation. Ces progrès permettaient désormais de soutenir un ensemble composé de levées et de soldats de métier qui dominaient désormais les champs de bataille, alors que la puissance de l'infanterie, lentement mais sûrement, menaçait de déborder les chevaliers."
 mil_tech_cs_4_desc:0 "\n\n\n\nTout au long du Moyen Âge, la domination de la cavalerie sur le champ de bataille a été remise en question par les piquiers bien disciplinés : ainsi, lors des batailles de Bannockburn ou de Courtrai, la cavalerie fut-elle vaincue par des piquiers. C'est l'alliance d'un entraînement performant et d'une discipline de fer, ainsi que l'ajout de bretteurs pour fournir un soutien en cas de combat rapproché, qui porta cette formation au summum de son efficacité."
 mil_tech_cs_5_desc:0 "\n\n\n\nUne pique est remarquablement simple à fabriquer. Toutefois, pour en tirer le meilleur parti, l'ensemble de la formation doit disposer d'armes de la même longueur et du même type."
 mil_tech_cs_6_desc:0 "\n\n\n\nSi les canons à main ont été développés en Chine dès le XIIe s., pour se répandre en Europe au XIVe, leur fragilité réduisait leur utilité. L'arquebuse parvint toutefois à remplacer l'arc pour trois raisons : une bien meilleure pénétration, un maniement plus simple à apprendre, et son efficacité ne reposait en rien sur la puissance de celui qui en faisait usage."
 mil_tech_cs_7_desc:0 "\n\n\n\nL'artillerie est documentée en Europe dès le XIIIe s., mais son usage sur le champ de bataille était très limité, du fait de son manque de mobilité. Ce n'est qu'avec le développement de l'affût, dans les années 1470, qu'elle devint plus mobile, et donc plus utilisable."
 mil_tech_cs_8_desc:0 "\n\n\n\nL'arquebuse présentait pour avantage d'être simple d'utilisation ; mais elle était également peu précise et était longue à recharger, laissant son utilisateur vulnérable aux charges de cavalerie. Mais une fois combinés aux piquiers, les arquebusiers purent commencer à tirer, pour se replier ensuite derrière la protection des lignes de piquiers lors des charges de la cavalerie ou de l'infanterie ennemies."
 mil_tech_cs_9_desc:0 "\n\n\n\nEntraînement et expérience ont toujours été d'une importance vitale sur le champ de bataille. Avec l'adoption de la poudre à canon et les changements de tactiques et d'armes d'infanterie en découlant, la demande en unités habituées à ce type d'innovation s'accrut. Les armées professionnelles n'étant pas encore à l'ordre du jour, ce besoin fut rempli par des unités de mercenaires, telles que les condottieres, les Suisses ou les lansquenets. Au cours de cette phase de mutation, de plus en plus d'officiers mercenaires se chargèrent de fournir ces régiments aux États qui en éprouvaient le besoin."
 mil_tech_cs_10_desc:0 "\n\n\n\nLes formations combinant armes blanches et armes à feu constituaient une menace grave pour les chevaliers médiévaux. La première solution envisagée fut de se protéger des armes à feu par des armures renforcées, mais cela ralentissait la cavalerie et réduisait sa puissance de frappe. Par conséquent, les reîtres commencèrent à porter de façon habituelle une épée et deux pistolets, leur permettant de tirer ou de charger, en fonction de la situation."
 mil_tech_cs_11_desc:0 "\n\n\n\nL'arquebuse s'avéra si efficace pour pénétrer les armures que celles-ci devinrent de plus en plus lourdes afin de leur résister. Pourtant, le mousquet, plus grand, pouvait tirer une balle plus lourde, accroissant ainsi encore son pouvoir de pénétration."
 mil_tech_cs_12_desc:0 "\n\n\n\nLes carrés espagnols sont une évolution naturelle des formations combinant armes à feu et armes blanches : il s'agissait pour l'essentiel d'un carré de piquiers, avec à chaque coin un groupe d'arquebusiers. Cette formation conservait ainsi la capacité de résistance traditionnelle du carré de piquiers, tout en la renforçant par la puissance des armes à feu qu'étaient les arquebuses."
 mil_tech_cs_13_desc:0 "\n\n\n\nLa nouvelle artillerie mobile souffrait d'un problème : il était difficile d'en changer l'inclinaison pour ajuster la portée. Les tourillons étaient des axes cylindriques, qui articulaient le canon sur son affût, permettant de la sorte son inclinaison et une bien meilleure visée."
 mil_tech_cs_14_desc:0 "\n\n\n\nIl est difficile de tirer par-dessus des murs incurvés : lorsque les attaquants sont suffisamment proches du pied du rempart, les défenseurs ne peuvent alors plus utiliser les feux croisés pour défendre d'autres parties du mur. La mise au point des bastions et tenailles permit donc à chaque section des remparts de bénéficier de l'appui des autres."
 mil_tech_cs_15_desc:0 "\n\n\n\nLa largeur et la profondeur du carré espagnol lui conféraient une grande capacité de résistance, mais ralentissaient et complexifiaient la manœuvre sur le champ de bataille, tout en rendant inutile une bonne part des hommes de la formation durant l'essentiel du combat. Maurice de Nassau, stathouder des Provinces-Unies, réduisit donc les effectifs de ces formations en diminuant leur profondeur, afin de les rendre plus mobiles tout en conservant les mêmes capacités de feu et de choc."
 mil_tech_cs_16_desc:0 "\n\n\n\nDu fait que l'artillerie commençait à jouer un rôle plus important sur le champ de bataille, le nombre d'armes à feu augmenta. Toutefois, chacune était fabriquée séparément, aussi le réapprovisionnement en munition était-il complexe. En 1544, l'empereur Charles Quint décida qu'il n'y aurait plus que cinq calibres d'armes ; quant au roi de France Henri II, il décida d'en utiliser six."
 mil_tech_cs_17_desc:0 "\n\n\n\nLe plus gros défaut du mousquet à mèche était le besoin de tenir celle-ci allumée pour tirer. Le mécanisme du rouet permit certes de pallier ce défaut, mais il était trop onéreux pour pouvoir être produit en masse. Le développement d'un mécanisme à silex permit par conséquent de disposer d'armes beaucoup plus fiables."
 mil_tech_cs_18_desc:0 "\n\n\n\nLa carabine était une forme plus courte du mousquet, permettant aux corps de cavalerie de l'utiliser."
 mil_tech_cs_19_desc:0 "\n\n\n\nLe roi de Suède Gustave Adolphe développa les unités d'infanterie pour améliorer leur puissance de tir : ses formations furent rendues moins profondes et plus larges, en forme de rectangle, pour augmenter le nombre de mousquets pouvant faire feu lors de la même volée. Par ailleurs, l'adjonction de petites pièces d'artillerie accrut encore la puissance de feu de l'infanterie."
 mil_tech_cs_20_desc:0 "\n\n\n\nEn construisant ces nouveautés qu'étaient les bastions, les ingénieurs commencèrent à améliorer la façon de les placer afin d'attirer à certains endroits bien précis les troupes assiégeantes. Le feu croisé en terrain découvert permettait alors d'infliger le maximum de perte à l'ennemi."
 mil_tech_cs_21_desc:0 "\n\n\n\nAvec l'apparition de la baïonnette, chaque mousquetaire était désormais en mesure de combattre aussi comme un piquier. Cela permit de retirer la pique de l'équipement du fantassin, tout en offrant à l'infanterie la puissance des armes à feu."
 mil_tech_cs_22_desc:0 "\n\n\n\nDans les années 1620, l'innovation consistant à inclure la balle et la poudre dans une seule enveloppe, la cartouche, permit de recharger et de tirer bien plus rapidement. La puissance des armes à feu en fut donc considérablement améliorée."
 mil_tech_cs_23_desc:0 "\n\n\n\nLa cavalerie lourde était par essence vulnérable et difficile à mettre en formation sur le champ de bataille. Une cavalerie plus légère fut donc intégrée aux armées, utilisée pour la reconnaissance lors des déplacements et flanquant la cavalerie lourde pour la protéger sur le champ de bataille jusqu'au moment de lancer la charge."
 mil_tech_cs_24_desc:0 "\n\n\n\nLe fossé extérieur devint un élément clef du siège, et par conséquent de la conception des fortifications : si l'attaquant parvenait à prendre le contrôle du glacis, les bastions étaient perdus. Le fossé devint donc la première ligne de défense de la forteresse, dont l'accès était garanti aux défenseurs, qui pouvaient y rester à couvert."
 mil_tech_cs_25_desc:0 "\n\n\n\nLes progrès dans le domaine de la métallurgie permirent aux canons de devenir plus légers et plus fiables – et par conséquent plus efficaces sur le champ de bataille."
 mil_tech_cs_26_desc:0 "\n\n\n\nVenues de la frontière militaire et introduites pour la première fois lors de la guerre de Sept Ans au sein de l'armée autrichienne en tant que troupes irrégulières, les compagnies d'infanterie légère étaient déployées en ordre dispersé et s'avérèrent très efficaces lorsqu'il s'agissait de harceler l'ennemi et de prendre d'assaut les retranchements."
 mil_tech_cs_27_desc:0 "\n\n\n\nSi un mousquet pouvait toujours être utilisé comme gourdin, cela n'en faisait pas pour autant une arme de corps-à-corps très efficace. La baïonnette était une lame montée à l'extrémité du canon, permettant d'utiliser le mousquet comme une pique. Les premières baïonnettes bouchaient le canon et empêchaient de tirer ; mais le développement de la baïonnette à douille, s'adaptant autour du canon, permit de faire du mousquet une arme de soutien efficace."
 mil_tech_cs_28_desc:0 "\n\n\n\nMême si la cuirasse, ou plastron, existait depuis des siècles, ce n'est que tardivement qu'un nouveau type de cavalier se fit plus commun : équipé seulement d'un plastron et d'une dossière, il permettait un équilibre entre mobilité et protection des organes vitaux."
 mil_tech_cs_29_desc:0 "\n\n\n\nAvec la mise en place de plusieurs niveaux de fortifications, la perte de bastions extérieurs ne faisait que déplacer le siège jusqu'à l'élément de défense suivant. Pour l'assaillant, cela se traduisait donc par le besoin de préparer de nouveaux endroits où positionner ses canons, et rallongeait donc la durée du siège."
 mil_tech_cs_30_desc:0 "\n\n\n\nL'introduction de l'infanterie légère entraîna une évolution dans l'art de la guerre : les tirailleurs étaient déployés en ordre dispersé à l'avant pour distraire et désorienter l'ennemi avant l'attaque principale de l'infanterie, laquelle s'effectuait le plus souvent en ligne ou en colonne."
 mil_tech_cs_31_desc:0 "\n\n\n\nLe plus gros défaut du mousquet était son imprécision à plus d'une quarantaine de mètres. Le fusil, bien qu'il ne fut jamais une arme habituelle dans l'infanterie, conféra aux unités d'élite une portée accrue et à l'armée une bien meilleure efficacité."
 mil_tech_cs_32_desc:0 "\n\n\n\nÀ l'origine conçu pour les sièges, l'obusier tirait un projectile en cloche par-dessus les fortifications pour bombarder la ville qu'elles protégeaient. L'obusier de campagne, une variante plus légère et plus mobile, tirait des projectiles explosifs au-dessus des troupes ennemies ; combiné à d'autres canons, il garantissait donc une plus grande efficacité aux batteries d'artillerie."
 
