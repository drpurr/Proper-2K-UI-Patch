 adm_tech_cs_0_desc:0 "\n\n\n\nLe régime politique le plus simple qui soit est la famille étendue, dont tous les membres sont apparentés. En clair, il ne s'agit de rien d'autre que d'une tribu."
 adm_tech_cs_1_desc:0 "\n\n\n\nLa structure familiale, dirigée par ses membres les plus anciens, peut très bien fonctionner pour des groupes sans liens de parenté. Dans sa forme la plus simple, il s'agit d'un système méritocratique, les tâches de commandement étant confiées à ceux qui en ont les capacités."
 adm_tech_cs_2_desc:0 "\n\n\n\nÀ mesure que l'organisation sociale progresse, d'autres choses le font aussi, telles que la production de nourriture. Cela permet alors à la société d'entretenir des personnes qui ne se dévouent pas à cette tâche, et permet l'apparition d'une élite militaire capable de défendre la société contre ses ennemis. Le soutien apporté à cette élite militaire est la base même du système féodal."
 adm_tech_cs_3_desc:0 "\n\n\n\nQuand une élite militaire tient les rênes du pouvoir au sein de la société, il faut aussi que se constitue une classe de lettrés pour son administration, le plus souvent issue du clergé."
 adm_tech_cs_4_desc:0 "\n\n\n\nFournir un cadre administratif est tout aussi important que l'administration elle-même. On ne devrait jamais oublier l'importance fondamentale de la religion sur ce point."
 adm_tech_cs_5_desc:0 "\n\n\n\nDéfinir l'avenir du pays est sans doute le choix le plus difficile que doit prendre un dirigeant. Les doctrines de notre pays sont les concepts qui donneront son âme à notre pays pour les siècles à venir."
 adm_tech_cs_6_desc:0 "\n\n\n\nAvant la Révolution industrielle, l'atelier puis la manufacture constituent la base de l'organisation de la production dans l'Europe de l'ère moderne. Tous les produits manufacturés sont alors concernés, des textiles aux articles en fer forgé. Avec les matériaux mis à leur disposition, les artisans peuvent élaborer tous les biens, soit dans leurs ateliers ou à leur domicile, permettant ainsi de contourner les réglementations rigides des guildes."
 adm_tech_cs_7_desc:0 "\n\n\n\nL'idée qu'une oligarchie noble dirige la société remonte au moins à l'époque romaine, et est restée très présente dans certaines parties du monde. Aujourd'hui, cette idée gagne à nouveau en popularité au sein de tous ceux qui jouent un rôle véritable au sein de la société."
 adm_tech_cs_8_desc:0 "\n\n\n\nLe problème avec la noblesse héréditaire est qu'elle a tendance à faire passer ses propres intérêts avant ceux du pays. Il est donc nécessaire d'étendre la portée des actes du gouvernement, à commencer par le domaine régalien le plus important qui soit : la justice."
 adm_tech_cs_9_desc:0 "\n\n\n\nSi la faux existe depuis longtemps, elle est loin d'être l'outil le plus communément employé pour les moissons. Inciter les paysans à l'utiliser plutôt que la faucille améliorerait pourtant leur efficacité."
 adm_tech_cs_10_desc:0 "\n\n\n\nLe développement des structures sociales n'est pas l'affaire que de la seule aristocratie : le clergé doit lui aussi revoir sa propre administration pour aider au développement d'une pensée moderne."
 adm_tech_cs_11_desc:0 "\n\n\n\nLes textiles sont travaillés depuis des millénaires, mais il a fallu attendre l'invention de la machine à tricoter, en 1589, pour faire le premier pas vers une révolution industrielle et lancer la mécanisation. Cette innovation va permettre un net accroissement de la production textile."
 adm_tech_cs_12_desc:0 "\n\n\n\nAvec le temps, il est devenu évident que pour mettre en place les projets ambitieux des dirigeants de l'époque moderne, il était nécessaire de disposer d'une bureaucratie plus centralisée, dont chaque département serait dirigé par des personnes éduquées et employées directement par l'État."
 adm_tech_cs_13_desc:0 "\n\n\n\nLes progrès successifs réalisés dans l'assèchement des terres permettent de mettre en culture des terrains marécageux. Or, plus nous pouvons cultiver de terres, plus nous pouvons nourrir d'habitants."
 adm_tech_cs_14_desc:0 "\n\n\n\nMême s'il est vrai que nous nous tenons sur les épaules de nos ancêtres, il est grand temps que nous commencions à en découvrir plus sur le monde par nous-mêmes, grâce à des observations bien documentées. Ce n'est qu'en étudiant notre environnement et en menant des expérimentations capables d'affirmer ou d'infirmer nos idées sur lui que nous pourrons dépasser nos prédécesseurs."
 adm_tech_cs_15_desc:0 "\n\n\n\nLes armées du XVIe s., toujours plus importantes, ont suscité des soucis bien plus complexes pour les administrations des États. La création d'une institution permanente, chargée de ravitailler et approvisionner les troupes et de garder plus d'hommes sous les drapeaux, même au cours de l'hiver ou en temps de paix, nous permettra à terme de lever des armées nombreuses, moins onéreuses, et de répondre à leurs besoins de façon plus efficace en temps de guerre."
 adm_tech_cs_16_desc:0 "\n\n\n\nLes procédés pour produire du fer forgé se sont constamment améliorés au cours des temps, et au début du XVIIe s. le procédé de forgeage au charbon finit par détrôner le procédé au bois, plus ancien. La production de fer peut dorénavant se spécialiser, le forgeage ne se déroulant plus au même endroit que le minage. Le fer ainsi obtenu, plus commun, plus pur et plus résistant, finira par entraîner des progrès dans de nombreux autres secteurs de l'industrie."
 adm_tech_cs_17_desc:0 "\n\n\n\nLes grandes universités médiévales étaient de très grande qualité, mais ne parvenaient pas à fournir suffisamment de lettrés aux administrations en plein essor. Il est donc nécessaire de développer les universités, ou nous prendrons du retard."
 adm_tech_cs_18_desc:0 "\n\n\n\nLes guerres, nombreuses et longues, du début du XVIIe s. ont amené la création d'un système diplomatique international, reposant en tout premier lieu sur l'intégrité territoriale des États. Ceux-ci, plutôt que de simples individus couronnés ou des groupes supranationaux, sont devenus les acteurs majeurs de la scène politique internationale, et aucun État n'a le droit d'intervenir dans les affaires intérieures des autres."
 adm_tech_cs_19_desc:0 "\n\n\n\nÊtre grands ne suffit pas, il faut aussi que tous en aient bien conscience. Les anciens savaient prouver leur grandeur, et tout comme eux nous devons construire des monuments qui survivront aux siècles."
 adm_tech_cs_20_desc:0 "\n\n\n\nNombreux sont ceux qui exigent une place au sein du gouvernement, mais dans les faits la plupart veulent les récompenses sans avoir à faire le moindre effort. Une nouvelle idée se répand, toutefois : l'absolutisme, qui nous autoriserait à nous débarrasser de ces parasites pour gouverner seuls."
 adm_tech_cs_21_desc:0 "\n\n\n\nLes grandes étendues boisées sont bien évidemment intéressantes pour le bois de chauffage et la chasse ; mais si ces arbres étaient abattus nous pourrions cultiver toutes ces terres."
 adm_tech_cs_22_desc:0 "\n\n\n\nUn nouveau concept philosophique a fait son apparition : le constitutionnalisme. Selon lui, le gouvernement devrait accepter des limites légales à son pouvoir. C'est une idée intéressante, mais avouons-le : elle n'a pas un grand avenir."
 adm_tech_cs_23_desc:0 "\n\n\n\nLes sciences nouvelles nous offrent les moyens de décrire et mesurer le monde qui nous entoure. Envoyons des savants parcourir le vaste monde, et plus particulièrement notre pays : qui peut dire de quelles ressources nous disposons tant que nous n'aurons pas cherché à recenser de façon systématique tous les minéraux, le dernier de nos sujets et à évaluer les revenus de la dernière entreprise ?"
 adm_tech_cs_24_desc:0 "\n\n\n\nPayer le maintien de l'armée, de la flotte et de l'administration elle-même constitue l'essentiel des dépenses de tout État. Pourtant, même il s'agit là de dépenses pouvant facilement s'envoler, les impôts et péages peuvent s'avérer être des façons frustrantes et manquant de souplesse pour lever les impôts dont nous avons besoin. Même si la dette est loin d'être une chose rare, nous devons trouver des moyens plus adaptés de trouver de l'argent.\nPeut-être le mieux serait-il de recourir aux obligations, aux tontines et à d'autres projets similaires, aussi bien au sein de nos frontières qu'à l'extérieur, pour financer les dépenses imprévues et ainsi mieux gérer les sommes dont nous disposons pour développer le pays."
 adm_tech_cs_25_desc:0 "\n\n\n\nDisposer des moyens techniques pour améliorer les terres et la production ne sert à rien sans de réelles incitations pour que cela soit mené à bien. Une réforme de la propriété foncière susciterait cependant l'intérêt de la population pour de nouvelles méthodes de production, plus performantes."
 adm_tech_cs_26_desc:1 "\n\n\n\nUn traité anonyme de théorie politique a été publié subrepticement, et malgré tous les efforts pour le censurer il se répand partout à travers le monde. Il traite de la nature des régimes politiques, qu'ils soient monarchie, despotisme ou démocratie, et argumente en faveur d'une séparation stricte entre les pouvoirs exécutifs, législatifs et judiciaires. Cela permettrait de protéger le peuple et de limiter les pouvoirs des dirigeants, ce qui constitue bien évidemment une perspective très attirante pour la population. Au final, en dépit des conséquences fâcheuses que ces idées pourraient avoir pour nos dirigeants, le pays tout entier pourrait en tirer parti à son avantage."
 adm_tech_cs_27_desc:0 "\n\n\n\nAfin de tirer le meilleur parti des territoires et dépendances que nous contrôlons, nous devons développer, réorganiser et professionnaliser l'administration : une organisation stable peut traiter les affaires de chaque juridiction et éliminer tout recours à des solutions à court terme. Mettons au travail les docteurs des universités afin de définir les meilleures manières de gouverner efficacement, et encourageons les fils de la noblesse à servir l'État, la plume plutôt que l'épée à la main."
 adm_tech_cs_28_desc:0 "\n\n\n\nLa charrue que nous utilisons n'a guère évolué depuis l'époque romaine. Désormais, grâce à des améliorations dans leur conception, elles sont plus légères, permettant aux animaux de trait de fournir moins d'efforts pour obtenir un meilleur rendement."
 adm_tech_cs_29_desc:1 "\n\n\n\nPortée aux nues par les pensées révolutionnaires se trouve la notion radicale de l'égalité entre tous. Les philosophes de différentes régions du monde ont travaillé de concert pour créer un document intitulé « La Déclaration des droits de l'homme et du citoyen », proclamant que ces droits sont universels et devraient être imposés par la loi. Il est à prévoir que cela aura des répercussions importantes pour le développement et la diffusion de la liberté et de la démocratie, aussi ne devrions-nous pas trop tarder à nous y intéresser."
 adm_tech_cs_30_desc:0 "\n\n\n\nHeureusement pour nous, les philosophes des Lumières ne se sont pas limités à écrire des traités politiques subversifs. Ils ont aussi innové dans le domaine des sciences et techniques. C'est une aubaine pour l'économie, car cela permet un accroissement de la production."
 adm_tech_cs_31_desc:0 "\n\n\n\nCes fous de révolutionnaires pensent que l'on peut jeter dans les poubelles de l'histoire des siècles d'avancées, au nom de concepts aussi étranges que la liberté et l'égalité. Mais pour les abattre, il nous suffira de recourir à une méthode éprouvée : contentons-nous de leur voler les quelques idées satisfaisantes qui se cachent parmi tous leurs raisonnements fumeux."
 adm_tech_cs_32_desc:0 "\n\n\n\nLe ministre aux Affaires étrangères est persuadé que recourir au trèfle pour nourrir les bêtes et introduire le navet dans un système de jachère à quatre soles augmentera les rendements agricoles. Sans doute cela vaut-il la peine d'essayer."

